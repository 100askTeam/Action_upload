name: Main
on:
  push:
    branches:
      - main     
jobs:
  build-all:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        config: [dongshanpiseven_core_defconfig ] 
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Store images
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.config }}
          path: README.md        
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/main/')
        with:
          body_path: ${{ github.workspace }}-README.md
          files: |
            README.md
            
