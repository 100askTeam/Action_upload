name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
    
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dongshanpiseven-core
          path: |
            README.md
            sdcard.img.gz
            splash.bmp
            stm32mp157c-100ask-512d-hdmi-v1.dtb
            stm32mp157c-100ask-512d-lcd-v1.dtb
            stm32mp157c-100ask-512d-v1.dtb
            tf-a-stm32mp157c-100ask-512d-v1.stm32
            u-boot.stm32
            uImage
            uInitrd
            
      - run: ls -la
      
      - name: SFTP Deploy
        # You may pin to the exact commit or the version.
        # uses: wlixcc/SFTP-Deploy-Action@28d6168ebf0707d5c118b3bbdfb831b56046127c
        uses: wlixcc/SFTP-Deploy-Action@v1.2.1
        with:
          username: root
          server: 222.186.41.113
          # your sftp server port, default to 22
          port: 22
          # you can copy private_key from your *.pem file, keep format
          ssh_private_key: '${{ secrets.SSH_ID_RSA }}'
          # will put all file under this path
          local_path: ./*
          # files will copy to under remote_path
          remote_path: /root/test

    args: # optional
